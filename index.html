<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/Login/login.css">
    <link rel="stylesheet" href="styles/Login/login-responsive.css">
    <link rel="stylesheet" href="styles/global.css">
    <title>ORKUT</title>
</head>
<body>

    <div class="logo">
        <img src="imgs/orkut-logo.png" alt="logo-orkut">
    </div>

    <div class="container">
        <div class="fields">
            <div class="fields__title">
                <p id="field__title">Acesse o <span class="orkut-font-color">orkut</span> com a sua conta <span style="color: blue;">G</span><span style="color: pink;">o</span><span style="color: orange;">o</span><span style="color: darkblue;">g</span><span style="color: grey;">l</span><span style="color: red;">e</span>
                    !
                </p>
            </div>

            <div class="fields__textboxs">
                <input type="email" placeholder="E-mail ou numero de celular" name="" id="field__email">
                <input type="password" placeholder="Senha" name="" id="field__pass">
            </div>

            <div class="fields__remember">
                <input type="checkbox" name="" id="field__remember">
                <label for="field__remember">Lembrar sempre meu acesso</label>
            </div>

            <div class="fields__buttons">
                <button id="btnlogin" class="orkut-button-bg">ENTRAR</button>
            </div>

            <div class="fields__recovery">
                <a href="">Esqueci meu e-mail ou senha</a>
            </div>

            <div class="fields__create">
                <a href="">NÃ£o tem conta? <span class="orkut-font-color">Criar agora</span></a>
            </div>


        </div>
    </div>
    
</body>
